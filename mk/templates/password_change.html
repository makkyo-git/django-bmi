{% extends "base.html" %}
{% block title %} Makkyo {% endblock %}
{% block mainT %} パスワード変更 {% endblock %}
{% block body %}
<div style="margin:20px">
    <form action="" method="POST">
        {{ form.non_field_errors }}
        {% for field in form %}
        <div class="form-group">
            <label class="col-6" for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
            {{ field }}
            <span style="color:red">{{ field.errors }}<span>
        </div>
        {% endfor %}
        {% csrf_token %}
        <div class="form-group row">
            <div class="authElement">
                <button type="submit" class="btn btn-success">変更</button>
            </div>
            <div class="authElement">
                <a href="{% url 'mk:profile' user.pk %}" class="btn btn-primary">戻る</a>
            </div>
        </div>
    </form>

</div>
{% endblock %}
